<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FraudDetect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        h1,
        h3 {
            color: #333;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .badge-fraud {
            background-color: #dc3545;
            color: #fff;
        }

        .badge-ok {
            background-color: #28a745;
            color: #fff;
        }

        .card-result {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <h1 class="mb-4 text-center">FraudDetect â€” Financial Fraud Detection</h1>

        <!-- Single Transaction -->
        <div class="card mb-4 p-4">
            <h3>Single Transaction Check</h3>
            <form id="checkForm" class="row g-3">
                <div class="col-md-4"><input type="number" name="Amount" class="form-control" placeholder="Amount"
                        required></div>
                <div class="col-md-4"><input type="number" name="Time" class="form-control" placeholder="Time" required>
                </div>
                <div class="col-md-4"><input type="number" name="Hour" class="form-control" placeholder="Hour" required>
                </div>
                <div class="col-12 text-end"><button type="submit" class="btn btn-primary">Check</button></div>
            </form>
            <div id="checkResult" class="card-result" style="display:none;"></div>
        </div>

        <!-- Batch CSV Upload -->
        <div class="card mb-4 p-4">
            <h3>Upload CSV</h3>
            <form id="uploadForm" enctype="multipart/form-data" class="d-flex gap-3">
                <input type="file" name="file" class="form-control" accept=".csv" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadResult" class="table-wrapper"></div>
        </div>
    </div>


    <!-- After your existing sections in body -->

    <!-- LIVE TABLE -->
    <section id="liveTable" class="section-card mb-5">
        <h2 class="section-title">Transaction Records</h2>
        <div class="table-responsive">
            <table class="table table-hover align-middle" id="recordsTable">
                <thead class="table-light">
                    <tr>
                        <th>Amount</th>
                        <th>Time</th>
                        <th>Hour</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in records %}
                    <tr>
                        <td>{{ row.amount }}</td>
                        <td>{{ row.time }}</td>
                        <td>{{ row.hour }}</td>
                        <td>
                            <span class="badge {{ 'badge-fraud' if row.prediction=='Fraud' else 'badge-ok' }}">
                                {{ row.prediction }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <!-- JS to append new row dynamically -->
    <script>
        document.getElementById("checkForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/predict", { method: "POST", body: formData });
            const result = await response.json();

            if (result.error) {
                alert(result.error);
                return;
            }

            const table = document.getElementById("recordsTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(0);
            newRow.innerHTML = `
    <td>${result.Amount}</td>
    <td>${result.Time}</td>
    <td>${result.Hour}</td>
    <td><span class="badge ${result.Prediction === 'Fraud' ? 'badge-fraud' : 'badge-ok'}">${result.Prediction}</span></td>
  `;
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Single transaction check
        document.getElementById("checkForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/predict", { method: "POST", body: formData });
            const result = await response.json();
            const checkResult = document.getElementById("checkResult");
            if (result.error) {
                checkResult.style.display = "block";
                checkResult.style.backgroundColor = "#ffc107";
                checkResult.textContent = "Error: " + result.error;
                return;
            }
            checkResult.style.display = "block";
            if (result.prediction === "Fraud") {
                checkResult.style.backgroundColor = "#dc3545";
                checkResult.style.color = "#fff";
                checkResult.textContent = "Result: FRAUD";
            } else {
                checkResult.style.backgroundColor = "#28a745";
                checkResult.style.color = "#fff";
                checkResult.textContent = "Result: OK";
            }
        });

        // CSV upload
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/upload", { method: "POST", body: formData });
            const result = await response.json();
            const uploadResult = document.getElementById("uploadResult");
            if (result.error) {
                uploadResult.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
                return;
            }

            // Generate table
            let table = "<table class='table table-striped'><thead><tr>";
            for (let col in result[0]) table += `<th>${col}</th>`;
            table += "</tr></thead><tbody>";

            result.forEach(row => {
                table += "<tr>";
                for (let col in row) {
                    let val = row[col];
                    if (col === "prediction") {
                        val = row[col] === "Fraud"
                            ? `<span class='badge badge-fraud'>Fraud</span>`
                            : `<span class='badge badge-ok'>OK</span>`;
                    }
                    table += `<td>${val}</td>`;
                }
                table += "</tr>";
            });

            table += "</tbody></table>";
            uploadResult.innerHTML = table;
        });
    </script>

</body>

</html>
